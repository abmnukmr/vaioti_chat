<ion-header>

  <ion-navbar>
    <ion-title>localstorgae</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let item of chats |orderBy :['+tid']"  >

      <p>{{item.name}}</p>

    </ion-item>
  </ion-list>


  <ion-item>
    <ion-input type="text" placeholder="add" [(ngModel)]=dt></ion-input>
  </ion-item>
  {{dt}}
  <button (click)="addata()" ion-button >
    add
  </button>

</ion-content>
