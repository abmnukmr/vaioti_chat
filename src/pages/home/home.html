<ion-header>
  <ion-navbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list>
    <ion-item *ngFor="let item of user" (click)="gotochatbot(item.name,item.image,item.email)">
      <ion-avatar item-start>
        <img [src]='item.image'>
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.email}}</p>
    </ion-item>
  </ion-list>


</ion-content>
  <ion-footer>

</ion-footer>
